<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <link rel=stylesheet type="text/css" href="css/style.css">
    <link rel=stylesheet type="text/css" href="css/bootstrap.min.css">
    <script src = "js/jquery-1.11.3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <title>Fruities</title>
</head>

<body>

  <div class="container">
      <div class="row vertical-offset-100">
      	<div class="col-md-4 col-md-offset-4">
      		<div class="panel panel-default">
  			  	<div class="panel-heading">
  			    	<h3 class="panel-title">Please sign in</h3>
  			 	</div>
  			  	<div class="panel-body">
  			    	<form name="form-login" id="form-login" type="POST" enctype='application/json' accept-charset="UTF-8" role="form">
                      <fieldset>
  			    	  	<div class="form-group">
  			    		    <input class="form-control" id = "username" placeholder="E-mail" name="username" type="text">
  			    		</div>
  			    		<div class="form-group">
  			    			<input class="form-control" placeholder="Password" id="password" type="password" value="">
  			    		</div>
  			    		<div class="checkbox">
  			    	    	<label>
  			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
  			    	    	</label>
  			    	    </div>
  			    		<input id="btnLogin" class="btn btn-lg btn-success btn-block" type="submit" value="Login">
  			    	</fieldset>
  			      	</form>
  			    </div>
  			</div>
  		</div>
  	</div>
  </div>


  <!-- <script src="js/main.js"></script> -->


</body>

<script src = "./js/loginBehavior.js"></script>


</html>
